<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <!-- <meta name="color-scheme" content="light dark"> -->
        <link rel="stylesheet" href="css/index.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Boxicons CDN Link -->
        <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
        <script src="https://unpkg.com/boxicons@2.1.1/dist/boxicons.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="js/index.js"></script>
        <script src="js/translate.js"></script>
        <script src="js/saveLyrics.js"></script>
        

        <title>pyLetra</title>
    </head>
    <body>
        <div id="erro" class="erro">
            <div class="alert alert-danger" id="alert-erro" role="alert">Música não encontrada :(</div>
        </div>
        <div class="search-music" id="searchMusic">
            <div class="title">
                <img id="logo" src="img/logo.png">
            </div>
            <div class="fields">
                <input class="form-control text-area-fields" type="text" id="music" placeholder="Musica" aria-label="default input example">
                <input class="form-control text-area-fields" type="text" id="artist" placeholder="Artista" aria-label="default input example">
                <button class="btn btn-primary" type="button" id="search-btn" onclick="getLyrics()">Pesquisar</button>
            </div>
            <div class="lyric">
                <div id="form-lyric" class="form-lyric"></div>
            </div>
        </div>
        <div id="menu">
            <div class="sidebar" id="sidebar">
                <i id="menu-btn" class='bx bx-menu'></i>
                <img id="pyletra-white" src="img/pyletra-white.png">
                <ul class="nav_list">
                    <li id="translate-btn">
                        Traduzir letra
                    </li>
                    <li id="copy-btn">
                        Copiar letra
                    </li>
                    <li id="about-btn">
                        Sobre
                    </li>
                </ul>
                <footer>Powered by: Pedro Paulo</footer>
            </div>
        </div>
    </body>
</html>
